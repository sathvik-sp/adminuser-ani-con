---
- name: Install Jenkins on Rocky Linux
  hosts: 10.0.0.4
  become: yes
  tasks:
    - name: Ensure Java is installed (Jenkins requires Java)
      yum:
        name: java-11-openjdk
        state: present
 
    - name: Add Jenkins repository
      yum_repository:
        name: jenkins
        description: Jenkins repo
        baseurl: https://pkg.jenkins.io/redhat/jenkins-2.387.2-1.1/centos/
        enabled: yes
        gpgcheck: yes
        gpgkey: https://pkg.jenkins.io/redhat/jenkins.io.key
 
    - name: Install Jenkins
      yum:
        name: jenkins
        state: present
 
    - name: Start Jenkins service
      service:
        name: jenkins
        state: started
        enabled: yes
 
    - name: Open Jenkins port in firewall
      firewalld:
        port: 8080/tcp
        permanent: yes
        state: enabled
        immediate: yes
 
    - name: Ensure firewall is reloaded to apply changes
      firewalld:
        state: reloaded